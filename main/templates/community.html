{% extends "common.html" %}

{% block sidearea %}
<div>
    <b>r/{{ community.name }}</b>
    <p>Created {{ community.creation_date }}</p>
</div>
<div class="rules">
    <b>Rules</b>
    <p>{{ community.rules }}</p>
</div>
{% endblock %}

{% block mainarea %}
{% for thread in threads %}
<div>
    <h3>{{thread.title}}</h3>
    <p>{{thread.root_post.content}}</p>
</div>
{% endfor %}
{% endblock %}
